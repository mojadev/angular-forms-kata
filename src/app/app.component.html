<div class="row">
  <div class="col s6 offset-s3">
    <div class="card">
      <div class="card-content">
        <span class="card-title">Register new Customer</span>
        <p>Please enter all available information for the given customer.</p>
        <div class="row">
          <form class="col s12" #customerForm>
            <div class="row">
              <div class="input-field col s6">
                <input
                  id="first_name"
                  type="text"
                  required
                  class="validate"
                  name="first_name"
                  [(ngModel)]="customer.firstname"
                />
                <label for="first_name">First Name</label>
              </div>
              <div class="input-field col s6">
                <input
                  id="last_name"
                  type="text"
                  required
                  class="validate"
                  name="last_name"
                  [(ngModel)]="customer.lastname"
                />
                <label for="last_name">Last Name</label>
              </div>
            </div>

            <div class="row">
              <div class="col s12">
                <div style="margin-bottom: 1em">Preferred Contact</div>
                <p>
                  <label>
                    <input
                      name="contact"
                      type="radio"
                      value="phone"
                      required
                      [(ngModel)]="customer.contactType"
                    />
                    <span>Phone</span>
                  </label>
                </p>
                <p>
                  <label>
                    <input
                      name="contact"
                      required
                      type="radio"
                      value="mail"
                      [(ngModel)]="customer.contactType"
                    />
                    <span>Mail</span>
                  </label>
                </p>
              </div>
            </div>
            <div class="row" *ngIf="customer.contactType === 'phone'">
              <div class="input-field col s12">
                <input
                  required
                  id="phone"
                  type="tel"
                  name="phone"
                  class="validate"
                  [(ngModel)]="customer.phone"
                />
                <label for="phone">Phone Number</label>
              </div>
            </div>
            <div class="row" *ngIf="customer.contactType === 'mail'">
              <div class="input-field col s12">
                <input
                  required
                  id="mail"
                  type="email"
                  name="mail"
                  class="validate"
                  [(ngModel)]="customer.mail"
                />
                <label for="mail">Mail</label>
              </div>
            </div>
          </form>
        </div>
      </div>
      <div class="card-action">
        <a
          id="submit_btn"
          (click)="submitForm()"
          class="waves-effect {{ isValid }} align-right waves-light btn"
          >Submit</a
        >
      </div>
    </div>
  </div>
</div>
